<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facturacion</title>
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
    <!--This is the reference to the css of bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/menu_facturas_clientes.css">
  </head>

  <div class="container">
    <header class="d-flex justify-content-center py-3 mb-3" style="border-bottom: 1px solid #00000030;">
      <img src="/static/img/logoai.png" alt="" width="30%" />
    </header>
  </div>

  <body>

    <div class="container">
      <div class="row row-cols-3 row-cols-md-3 mb-1 text-center">
        <div class="col">          
          <img src="/static/icons/check-circle.svg" alt="" class="responsive-icon">
          <h4 class="my-3 fw-normal">Buscar documentos</h4>
        </div>
        <div class="col">          
          <img src="/static/icons/pencil-fill.svg" alt="" class="responsive-icon">
          <h4 class="my-3 fw-normal">Ingresar datos fiscales</h4>
        </div>
        <div class="col">          
          <img src="/static/icons/send-fill.svg" alt="" class="responsive-icon">
          <h4 class="my-3 fw-normal">Generar CFDI</h4>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div class="progress-stacked">
        <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100" style="width: 67%">
          <div class="progress-bar azul-norm"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="width: 33%">
          <div class="progress-bar azul-clarito"></div>
        </div>        
      </div>
    </div>

    <div id="validation-container">
      <div class="container">
        <h4 class="fw-normal my-3">Completar datos de la empresa</h4>
        <p class="text-start">Complete los datos para generar el CFDI. Los campos marcados con asterisco son obligatorios.</p>
      </div>
      
      <form id="form-validate" action="{{url_for('validar_factura')}}" method="POST">
        <!-- Contenedor principal del formulario -->
        <div class="container shadow borde-clarito mb-3">
          <div class="p-3">      
            <!-- Inputs del formulario -->
            <div class="container">
              <div class="row row-cols-1 row-cols-md-3  align-items-start">
                <div class="col mb-3">
                  <label for="rfc" class="form-label h4 fw-normal">RFC*</label>
                  <input type="text" class="form-control" name="rfc" id="rfc" required>
                </div>
                <div class="col mb-3">
                  <label for="nombre" class="form-label h4 fw-normal">Nombre*</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" required>
                </div>
                <div class="col mb-3">
                  <label for="colonia" class="form-label h4 fw-normal">Colonia</label>
                  <input type="text" class="form-control" name="colonia" id="colonia">
                </div>
              </div>
              <div class="row row-cols-1 row-cols-md-3  align-items-start">
                <div class="col mb-3">
                  <label for="regimen_fiscal" class="form-label h4 fw-normal">Regimen Fiscal*</label>
                  <input type="text" class="form-control" name="regimen_fiscal" id="regimen_fiscal" required>
                </div>
                <div class="col mb-3">
                  <label for="codigo_postal" class="form-label h4 fw-normal">Código Postal*</label>
                  <input type="number" class="form-control" name="codigo_postal" id="codigo_postal" required>
                </div>
                <div class="col mb-3">
                  <label for="calle" class="form-label h4 fw-normal">Calle</label>
                  <input type="text" class="form-control" name="calle" id="calle">
                </div>
              </div>
              <div class="row row-cols-1 row-cols-md-3  align-items-start">
                <div class="col mb-3">
                  <label for="uso_cfdi" class="form-label h4 fw-normal">Uso de CFDI*</label>
                  <input type="text" class="form-control" name="uso_cfdi" id="uso_cfdi" required>
                </div>
                <div class="col mb-3">
                  <label for="correo" class="form-label h4 fw-normal">Correo Electrónico</label>
                  <input type="text" class="form-control" name="correo" id="correo">
                </div>
                <div class="col mb-3">
                  <label for="numero_exterior" class="form-label h4 fw-normal">Número exterior</label>
                  <input type="number" class="form-control" name="numero_exterior" id="numero_exterior">
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <!-- Botón de envío -->
        <div class="container d-flex justify-content-end">
          <button type="submit" class="btn btn-warning btn-lg">
            <img src="/static/icons/arrow-right.svg" alt="check icon" height="20px">
            Siguiente
          </button>
        </div>
      </form>
    </div>
    

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4" style="border-top: 1px solid #00000030;">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Refrigeracion Automotriz Arnold </span>
        </div>      
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="https://www.facebook.com/p/Refrigeracion-Automotriz-Arnold-100063594305820/">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
              <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
            </svg>
          </li>
        </ul>
      </footer>
    </div>

    <!--This is the reference to the js of bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/menu_facturas_clientes.js"></script>
    <!--Para el date-picker-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>    
  </body>
</html>
